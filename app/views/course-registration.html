<!DOCTYPE html>
<html lang="{{ lang }}">
{% include "header.html" %}
<body>
    {% include "navbar.html" %}
    <form method="post" class="form container my-2" id="form">
        <h1 class="text-center">Cadastrar Curso</h1>
        <div class="row my-3">
            <div class="col text-center">
                {# Warnings #}
                <div class="col-12">
                    <div id="alert" class="alert alert-warning" role="alert">
                        <h4 id="title" class="alert-heading">Atenção!</h4>
                        <div class="col-10 w-100">
                            <span id="msg">
                                Todos os campos com <span class="text-danger">*</span> são obrigatórios para o cadastro.
                            </span>
                        </div>
                    </div>
                </div>
                {# Form #}
                <div class="form-floating mb-2">
                    {# Name #}
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="Enter the name of the course" required>
                    <label for="name">Nome<span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-2">
                    {# Hours #}
                    <input type="number" class="form-control" id="hours" name="hours" placeholder="Course's hours"
                        onchange="numberLimiter(this, 10, 999)" required>
                    <small class="text-start">O curso deverá ter ao mínimo 10 horas.</small>
                    <label for="hours">
                        Horas<span class="text-danger">*</span>
                    </label>
                </div>
                <div class="input-group d-flex justify-content-center" id="buttons">
                    <a type="button" class="btn btn-secondary" href="{{ registration }}">Voltar</a>
                    <button type="button" class="btn btn-primary" id="btn-save">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>
    {# Courses.js #}
    <script src="{{ courses_script }}"></script>
    {% include "footer.html" %}
</body>
</html>
